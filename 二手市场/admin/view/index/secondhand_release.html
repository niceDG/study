			<ul class="nav nav-pills">

					 <a href="{:url('member')}">首页</a>
				</li>
				<li>
					 <a href="{:url('display_release')}">二手发布</a>
				</li>
				<li>
					 <a href="{:url('display_buy')}">二手收购</a>
				</li>
				<li class="dropdown pull-right">
					 <a href="#" data-toggle="dropdown" class="dropdown-toggle">个人中心<strong class="caret"></strong></a>
					<ul class="dropdown-menu">
						<li>
							 <a href="{:url('mysellbill')}">我的出售</a>
						</li>
                        <li>
							 <a href="{:url('mybuybill')}">我的收购</a>
						</li>
						<li>
							 <a href="{:url('secondhand_release')}">该出售时就出售</a>

						<li>
							 <a href="{:url('secondhand_buy')}">不出售时就收购</a>

						</li>
						<li>

					</ul>
				</li>
			</ul>
		</div>
	</div>
</div>
<div class="container">
	<div class="row clearfix">
		<div class="col-md-12 column">
			<form role="form" method="post" enctype="multipart/form-data" action="{:url('release')}">
				<div class="form-group">
					 <label >想出售的物品：</label><input type="text" class="form-control" name="goods" />
				</div>
				<div class="form-group">
					 <label >来个短短的标题（最长20字）</label><input type="text" class="form-control" name="title1" />
				</div>
				<div class="form-group">
					 <label >再详细地描述一下物品（最长100字）</label><input type="text" class="form-control" name="describe" />
				</div>
				<div class="form-group">
					 <label >联系方式</label><input type="text" class="form-control" name="phonenum" />
				</div>
				<div class="form-group">
					 <label for="exampleInputFile">上传物品美照</label><input type="file" accept="image/png,image/gif,image/jpg,image/jpeg" name="file" />
				</div>
				 <button type="submit" class="btn btn-default">提交</button>
			</form>
		</div>
	</div>
</div>
<script src="__STATIC__/admin/js/jquery.js"></script>
<script src="__STATIC__/admin/js/bootstrap.js"></script>
